<!DOCTYPE html>
<html>
  <head>
    <title>Your Daily Circus</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='images/logo.png' />
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Ubuntu" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img class="logo-header" src="images/ydc1.jpg" alt="Your Daily Circus Logo"></img>
      <!-- include your logo -->
      <nav>
        <ul class="nav">
          <a class="nav-a" href="index.html"><li class="nav__list">
            Home
          </li></a>
          <a class="nav-a" href="elements.html"><li class="nav__list">
            Elements
          </li></a>
          <a class="nav-a" href="components.html"><li class="nav__list">
            Components
          </li></a>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>

        <!-- This is where your alerts go -->
        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">

            <div class="alert--error">
              <img class="alert-image" src="images/logo.png" alt="error image"></src>
              This is an error message.
            </div>

            <div class="alert--success">
              <img class="alert-image" src="images/logo.png" alt="error image"></src>
              You have succeeded!
            </div>

            <div class="alert--notification">
              <img class="alert-image" src="images/logo.png" alt="error image"></src>
              This is a simple notification.
            </div>
          </div>
        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <div class="button--primary">
              Accept
            </div>

            <div class="button--secondary">
              Cancel
            </div>

            <div class="button--disabled">
              Accept
            </div>

          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <div class="item-container">

            <div class="chip">

              <div class="chip__text-container">
                <div class="chip__text-title">
                  Marilou Goodwin
                </div>
              </div>

              <div class="chip__avatar">
                MG
              </div>

            </div>

          </div>
          <div class="item-container">
            <div class="chip">

              <div class="chip__text-container">
                <div class="chip__text-title">
                  Marilou Goodwin
                </div>
                <div class="chip__text-description">
                  email@ufl.edu
                </div>
              </div>

              <div class="chip__avatar">
                MG
              </div>

            </div>

          </div>
        </section>

        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <div class="item-container">
            <form>
              <label type="name" placeholder="Name" class="label">Name:</label>
              <input class="input"></input>
              <label type="name" placeholder="Please Enter your Name" class="label--error">*Name:</label>
              <input class="input--error"></input>
              <label class="label">State:</label>
              <select>
                <option value="Alabama">Alabama</option>
                <option value="Arkansas">Arkansas</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
              </select>
            </form>
            <!-- Make sure you include a basic text input - with or without a label, a basic text input with an error and a basic select box - with or without a label -->
          </div>
        </section>

      </section>
    </main>
    <footer class="footer">
      <!-- This is your footer -->
    </footer>
  </body>
</html>
